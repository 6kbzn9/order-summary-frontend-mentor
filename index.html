<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,700;0,900;1,400&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
    <main class="main">
      <header></header>
      <section class="content">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="plan-container">
          <div class="image"></div>
          <div class="plan-description">
            <h3 class="plan">Annual Plan</h3>
            <h3 class="price">$59.99/Year</h3>
          </div>
          <a href="#" class="change">Change</a>
        </div>
        <a href="#" class="proceed">Proceed to Payment</a>
        <a href="#" class="cancel">Cancel Order</a>
      </section>
    </main>
</body>
</html>
